<app-profile *ngIf="openPopup" (onClosePopup)="closePopup()" [user]="user"></app-profile>

 <div class="d-flex flex-column text-white h-100">

  <div class="p-2 mb-2">
    <a routerLink="/" class="text-white text-decoration-none d-flex">
      <img src="{{logo}}" alt=""><h3 class="my-auto fw-bold">Pickle</h3>
    </a>
  </div>

  <div class="p-2 flex-grow-1">
    <ul class="p-0 text-white">
      <li [ngClass]="homeRoute.isActive ? 'is-active': ''">
        <a 
          routerLink="/" 
          routerLinkActive=active 
          [routerLinkActiveOptions]="{ exact: true }" 
          #homeRoute="routerLinkActive" 
          style="text-decoration: none;" class="text-white">
          <img src="{{house}}" alt="">Home
        </a>
      </li>

      <li [ngClass]="{'is-active': loanRoute.isActive}">
        <a routerLink="loan" routerLinkActive=active #loanRoute="routerLinkActive" style="text-decoration: none;" class="text-white">
          <img src="{{dollar}}" alt="">Loans
        </a>    
      </li>

      <li><img src="{{chart}}" alt="">Fund manager</li>

      <li style="cursor: pointer" (click)="is_expanded = !is_expanded">
        <img src="{{person}}" alt="">Stakeholders 
        <span class="filter-white" >
          <img *ngIf="!is_expanded" src="{{arrow_down}}" alt="" >
          <img *ngIf="is_expanded" src="{{arrow_up}}" alt="">
        </span>
  
        <ng-container *ngIf="is_expanded">
          <ul style="list-style: none">
            <li>Lenders</li>
            <li>Borrowers</li>
            <li>Panel</li>
          </ul>
        </ng-container>
      </li>

    </ul>
  </div>

  <div class="p-2 mb-4">
    <hr class="light-grey">
    <span style="cursor: pointer" class="d-flex align-items-center profile" (click)="onOpenPopup()" style="cursor: pointer" [ngClass]="{'is-active': openPopup}">

        <span class="dot me-2 color-pickle text-center my-auto">
          <ng-container *ngIf="!!user.first_name">
            <p class="p-0 my-auto"></p>{{user.first_name | initial}}
          </ng-container>
        </span>

        <span>Profile</span>
    </span>
  </div>

</div>
