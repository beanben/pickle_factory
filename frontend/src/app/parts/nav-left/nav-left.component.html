<ul class="text-white p-3" style="list-style: none;">

    <li class="fs-4 pb-3">
      <img src="{{logo}}" alt="">
      Pickle
    </li>

    <li class="pb-2"><img src="{{home}}" alt="">Home</li>

    <li class="pb-2" (click)="is_expanded = !is_expanded">
      <img src="{{stakeholder}}" alt="">Stakeholders 
      <span class="filter-white" style="cursor: pointer">
        <img *ngIf="!is_expanded" src="{{expand_more}}" alt="" >
        <img *ngIf="is_expanded" src="{{expand_less}}" alt="">
      </span>

      <ng-container *ngIf="is_expanded">
        <ul style="list-style: none">
          <li>Lenders</li>
          <li>Borrowers</li>
          <li>Panel</li>
        </ul>
      </ng-container>
    </li>

    <hr class="light-grey">

    <li class="pb-2" (click)="onOpenPopup()" style="cursor: pointer">
      <img src="{{avatar}}" alt="">Profile
    </li>
 </ul>
