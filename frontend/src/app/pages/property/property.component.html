<app-property-modal
    *ngIf="openPropertyModal"
    (modalSaveProperty)="onSave($event)">

</app-property-modal>

<div class="row m-0 full-height">
    <div class="col">

        <div class="d-flex flex-column justify-content-center pt-4">
            <div class="title mx-auto p-2">Create a new property</div>
            <button class="btn btn-primary mx-auto" (click)="openPropertyModal=true">New Property</button>
        </div>

    </div>
</div>
