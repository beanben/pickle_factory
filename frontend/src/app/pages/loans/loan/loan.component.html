<app-loan-modal 
    *ngIf="openLoanModal"
    [loan]="loan"
    [mode] = "modalMode"
    (modalSaveLoan)="onSaveLoan($event)"
    (deleteIsConfirmed)="onDeleteLoan()">
</app-loan-modal>

<!-- <app-scheme-modal
    *ngIf="openSchemeModal"
    [mode] = "modalMode"
    [loan]="loan"
    (modalSaveScheme)="onSaveScheme($event)">
</app-scheme-modal> -->

<nav class="navbar navbar-light navbar-expand-lg pb-0 px-0 sticky-top mb-4 bg-white">
  <div>
    <div class="p-2 mx-2 nav-title highlight rounded d-flex align-items-center">
      <div class="pe-2">{{loan.name}}</div>
      <app-edit (onOpenModalEdit)="onOpenLoanModal('edit')"></app-edit>
    </div>
    <div class="d-flex justify-content-between">
      <ul class="list-group list-group-horizontal">
        <li class="p-2" (click)="tabActive = 'funders'" [ngClass]="tabActive === 'funders' ? 'activeTab' : 'tab'">
          Funders</li>
        <li class="p-2" (click)="tabActive = 'scheme'" [ngClass]="tabActive === 'scheme' ? 'activeTab' : 'tab'">Scheme
        </li>
        <li class="p-2 text-disabled" (click)="tabActive = 'structure'"
          [ngClass]="tabActive === 'structure' ? 'activeTab' : 'tab'">Loan structure</li>
        <li class="p-2 text-disabled" (click)="tabActive = 'financials'"
          [ngClass]="tabActive === 'financials' ? 'activeTab' : 'tab'">Financials</li>
      </ul>
    </div>
  </div>
</nav>

<div class="row mx-0">
  <div class="col">

    <ng-container *ngIf="tabActive === 'scheme'">
      <ng-container *ngIf="loanSchemes.length !=0 ; else noScheme">

        <button class="btn btn-primary px-auto" (click)="onOpenSchemeModal('new')"> Add scheme</button>
        <div class="row">
          <div class="col">

            <div class="row py-2" *ngFor="let scheme of loanSchemes">
              <div class="col px-0 bg-white" style="min-height: 600px">

                <app-scheme [loan]="loan" [scheme]="scheme" (deleteConfirmed)="deleteScheme($event)">
                </app-scheme>
              </div>
            </div>

          </div>
        </div>
      </ng-container>

      <ng-template #noScheme>
        <div class="row py-2">
          <div class="col px-0 bg-white" style="height: 800px">
            <app-scheme [loan]="loan"></app-scheme>
          </div>
        </div>
      </ng-template>
    </ng-container>

  </div>
</div>
