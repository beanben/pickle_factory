<app-scheme-modal
    *ngIf="openSchemeModal"
    [mode] = "'new'"
    (modalSaveScheme)="openSchemeModal = false">
</app-scheme-modal>

<app-loan-modal 
    *ngIf="openLoanModal"
    [loan]="loan"
    [mode] = "modalMode"
    (modalSaveLoan)="onSave($event)"
    (deleteIsConfirmed)="onDeleteLoan()">
</app-loan-modal>


<nav class="navbar navbar-light navbar-expand-lg pb-0 px-0 sticky-top mb-4 bg-white">
    <div>
        <div class="p-2 mx-2 nav-title highlight rounded d-flex align-items-center">
            <div class="pe-2">{{loan.name}}</div>
            <app-edit (onOpenModalEdit)="onOpenModal('edit')"></app-edit>
        </div>
        <div class="d-flex justify-content-between">
            <ul class="list-group list-group-horizontal">
                <li class="p-2" (click)="tabActive = 'stakeholders'" [ngClass]="tabActive === 'stakeholders' ? 'activeTab' : 'tab'">Stakeholders</li>
                <li class="p-2" (click)="tabActive = 'scheme'" [ngClass]="tabActive === 'scheme' ? 'activeTab' : 'tab'">Scheme</li>
                <li class="p-2 text-disabled" (click)="tabActive = 'structure'" [ngClass]="tabActive === 'structure' ? 'activeTab' : 'tab'">Loan structure</li>
                <li class="p-2 text-disabled" (click)="tabActive = 'financials'" [ngClass]="tabActive === 'financials' ? 'activeTab' : 'tab'">Financials</li>
            </ul>
        </div>         
    </div>
</nav>

<div class="row mx-0">
    <div class="col">

        <ng-container *ngIf="tabActive === 'stakeholders'">
            <div class="row py-2">
                <div class="col px-0 bg-white" style="height: 750px">
                    <app-stakeholders [loan]="loan"></app-stakeholders>
                </div>
            </div>
        </ng-container>
        
        <ng-container *ngIf="tabActive === 'scheme'">
            <ng-container *ngIf="loan.schemes.length !=0 ; else noScheme">

                <button class="btn btn-primary px-auto" (click)="openSchemeModal = true"> Add scheme</button>

                    <div class="row">
                        <div class="col">

                            <div class="row py-2" *ngFor="let scheme of loan.schemes; let i = index">
                                <div class="col px-0 bg-white" style="min-height: 600px">
                                    <app-scheme 
                                        [scheme]="scheme"
                                        [index]="i"
                                        (deleteConfirmed)="deleteScheme($event)">
                                    </app-scheme>
                                </div>
                            </div>
                    
                        </div>
                    </div>
            </ng-container>

            <ng-template #noScheme>
                <div class="row py-2">
                    <div class="col px-0 bg-white" style="height: 800px">
                        <app-scheme></app-scheme>
                    </div>
                </div>
            </ng-template>
        </ng-container>
        
    </div>
</div>
