<div class="container">
  <div class="row">
    <div class="col">
      <h6 class="text-center my-2">Step 2 of 2</h6>

      <div class="my-2">
        <div class="border border-1 large-padding d-flex align-items-center justify-content-center" [ngClass]="arraysAreEqual(headers, parametresRequired) || headers.length === 0 ? 'border-primary' : 'border-danger'">
          <div>
            <p class="text-center">Select file to upload <small>(.csv, .xls, .xlsx)</small></p>

            <div class="d-flex align-items-center justify-content-start">
              <input
                type="file"
                id="file-input"
                (change)="onFileSelected($event)"
                style="display: none"
                accept=".csv, .xls, .xlsx"
              />
              <button type="button" class="btn btn-primary" (click)="onButtonClick()">browse</button>
              <div id="file-name" class="text-start px-2 link" (click)="onButtonClick()"></div>
            </div>
          </div>
        </div>

        <div *ngIf="!arraysAreEqual(headers, parametresRequired) && headers.length > 0" class="my-2">
          <div class="py-2 text-center alert alert-danger">
            Please amend your column headers and upload again.
          </div>

          <div class="py-2">
            Your headers are:
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <td
                    class="py-2 border"
                    *ngFor="let header of headers; let i = index"
                    [ngClass]="{'bg-light-red text-danger':  !stringsAreEqual(headers[i], parametresRequired[i])}"
                  >
                    {{ header }}
                  </td>
                </tr>
              </thead>
            </table>
          </div>

          <div class="py-2">
            They should be :
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <td
                    class="py-2 border"
                    *ngFor="let headerRequired of parametresRequired; let i = index"
                    [ngClass]="{'bg-light-red text-danger': !stringsAreEqual(headers[i], parametresRequired[i])}"
                  >
                    {{ headerRequired }}
                  </td>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
