<div class="modal" tabindex="-1" [ngStyle]="{'display':displayStyle}" role="dialog">
  <div class="modal-dialog modal-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title w-100 text-center">{{mode | titlecase}} Investment Strategy</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onCancel()"></button>
      </div>

      <div class="modal-body d-flex align-items-center">
          <form [formGroup]="form" #f="ngForm" class="mx-auto" id="form">
            <span class="d-flex justify-content-center pb-2">Please select the investment strategy for this asset class:</span>

              <div class="col p-2 d-flex justify-content-center">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="investmentStrategy" id="sell" [value]="'buildToSell'"
                        formControlName="investmentStrategy">
                    <label class="form-check-label" for="sell" [attr.disabled]="true">Build to sell</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="investmentStrategy" id="rent" [value]="'buildToRent'"
                        formControlName="investmentStrategy">
                    <label class="form-check-label" for="rent">Build to rent</label>
                  </div>

              </div>

          </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary ms-auto" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-success" (click)="onSave()">Save</button>
      </div>

    </div>
  </div>
</div>
