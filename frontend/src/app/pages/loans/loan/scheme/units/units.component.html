
<app-unit-modal
    *ngIf="openUnitModal"
    [mode]="modalMode"
    [scheme]="scheme"
    (modalSaveUnits)="onSave($event)">
</app-unit-modal>

<div class="p-3">
    <ng-container *ngIf="scheme.units.length !=0; else noUnits">
        <div class="row border-bottom text-center fw-bolder">
            <div class="col">
                Asset Class
            </div>
            <div class="col">
                Unit type
            </div>
            <div class="col">
                Units
            </div>
            <div class="col">
                Area
            </div>
        </div>

        <div class="row text-center" *ngFor="let unit of scheme.units">
            <div class="col">
                {{unit.assetClass}}
            </div>
            <div class="col">
                {{unit.type}}
            </div>
            <div class="col">
                {{unit.quantity}}
            </div>
            <div class="col">
                {{unit.area}} {{unit.area}}
            </div>
        </div>
    </ng-container>

    <ng-template #noUnits>
        <div class="d-flex flex-row justify-content-center pt-4">
            <button class="btn btn-primary" (click)="onOpenModal('add')">Add unit</button>
        </div>
    </ng-template>

    

    



</div>
