<app-unit-modal 
*ngIf="openUnitModal" 
[mode]="modalMode" 
[scheme]="scheme" 
(modalSaveUnits)="onSave($event)">
</app-unit-modal>

<div class="d-flex flex-row " [ngClass]="{'justify-content-center pt-4': scheme.units?.length ===0}">
  <button class="btn btn-primary" (click)="onOpenModal('add')">Add unit</button>
</div>

<div class="p-3">
  <div class="row">
    <div class="col-6" *ngFor="let el of assetClassUnits | keyvalue">
      
      <div class="row m-1 border border-primary rounded">
        <div class="col">

          <div class="row">
            <div class="col fw-bolder">
              {{assetClassChoices[el.key]}}
            </div>
          </div>
    
          <div class="row tableTitle">
            <div class="col">
              Description
            </div>
            <div class="col text-right">
              Quantity
            </div>
            <div class="col text-right">
              Beds
            </div>
            <div class="col text-right">
              Area
            </div>
          </div>
    
          <div class="row" *ngFor="let unit of el.value">
            <div class="col">
              {{unit.description}}
            </div>
            <div class="col text-right">
              {{unit.quantity}}
            </div>
            <div class="col text-right">
              {{unit.beds}}
            </div>
            <div class="col text-right">
              {{unit.area}}
            </div>
          </div>
    

        </div>
      </div>

    </div>
  </div>

</div>
