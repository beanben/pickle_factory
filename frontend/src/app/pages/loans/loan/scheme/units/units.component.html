<app-unit-modal 
*ngIf="openUnitModal" 
[mode]="modalMode" 
[scheme]="scheme" 
(modalSaveUnits)="onSave($event)">
</app-unit-modal>

<div class="d-flex flex-row " [ngClass]="{'justify-content-center pt-4': scheme.assetClasses?.length ===0}">
  <button class="btn btn-primary" (click)="onOpenModal('add')">Add unit</button>
</div>
