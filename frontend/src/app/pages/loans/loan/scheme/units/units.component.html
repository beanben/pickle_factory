<app-unit-modal 
*ngIf="openUnitModal" 
[mode]="modalMode" 
[scheme]="scheme" 
(modalSaveUnits)="onSave($event)">
</app-unit-modal>

<div class="d-flex flex-row " [ngClass]="{'justify-content-center pt-4': scheme.units?.length ===0}">
  <button class="btn btn-primary" (click)="onOpenModal('add')">Add unit</button>
</div>

<div class="p-3">
  <ng-container *ngIf="scheme.units?.length !==0">
    <div class="row border-bottom text-center fw-bolder mt-2">
      <div class="col">
        Asset Class
      </div>
      <div class="col">
        Description
      </div>
      <div class="col">
        Units
      </div>
      <div class="col">
        Area ({{scheme.system}})
      </div>
    </div>

    <div class="row text-center" *ngFor="let unit of scheme.units">
      <div class="col">
        {{assetClassChoices[unit.assetClass]}}
      </div>
      <div class="col">
        {{unit.description}}
      </div>
      <div class="col">
        {{unit.quantity}}
      </div>
      <div class="col">
        {{unit.area}}
      </div>
    </div>
  </ng-container>

</div>
