<app-loan-modal *ngIf="openLoanModal" (modalSaveLoan)="onSave($event)"></app-loan-modal>

<div class="container-fluid vh-100">
    <div class="row">
        <div class="col-2 vh-100 me-1 pt-2 bg-white">

            <div class="d-flex justify-content-between">
                <span class="p-2 nav-title">Loans</span>
                <button type="button" class="btn" (click)="isCollapsed = true">
                    <img src="{{arrowLeftBlack}}" class="my-auto" alt="">
                </button>
            </div>

            <ul class="p-2">
                <li class="py-1">
                    <button type="button" class="btn btn-primary " (click)="onOpenCreate()">New</button>
                </li>
                <li  *ngFor="let loan of loans; let i = index" class="py-1">
                    <div class="p-1 border border-info rounded mb-2 d-flex align-items-center justify-content-between"
                        (click)="onLoanSelected(i)"
                        [ngClass]="{'loan-selected': loan == loanSelected}"
                        style="height: 50px">
                        <span>{{loan.name}}</span>
                    </div>
                </li>
            </ul>
            
        </div>
        <div class="col p-0">
            <nav class="navbar navbar-light navbar-expand-lg bg-white">
                <div class="d-flex flex-column">
                    <div class="p-2 nav-title bg-white">{{loanSelected.name}}</div>
            
                    <div class="d-flex justify-content-between">
                        <ul class="list-group list-group-horizontal">
                            <li class="p-2">Loan details</li>
                            <li class="p-2">Property</li>
                            <li class="p-2">Loan management</li>
                            <li class="p-2">Financials</li>
                        </ul>
                    </div>
                    
                </div>
            </nav>
        </div>
    </div>
</div>
