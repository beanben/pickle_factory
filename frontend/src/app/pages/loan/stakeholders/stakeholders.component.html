<div class="row">
    <div class="col px-0 bg-white" style="height: 500px">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                    <a class="nav-link py-0" (click)="tabActive = 'funders'" [ngClass]="{'active': tabActive === 'funders'}">
                    <div class="py-2" [ngClass]="tabActive === 'funders' ? 'activeTab' : 'tab'">Funders</div> 
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-0" (click)="tabActive = 'lenderProfessional'" [ngClass]="{'active': tabActive === 'lenderProfessional'}">
                    <div class="py-2" [ngClass]="tabActive === 'lenderProfessional' ? 'activeTab' : 'tab'">Lender's professionals</div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-0" (click)="tabActive = 'borrowerProfessional'" [ngClass]="{'active': tabActive === 'borrowerProfessional'}">
                    <div class="py-2" [ngClass]="tabActive === 'borrowerProfessional' ? 'activeTab' : 'tab'">Borrower's professionals</div>
                </a>
            </li>
        </ul>
        
        <div class="row p-3">
            <div class="col">
                <ng-container *ngIf="tabActive === 'funders'">
                    <app-funders></app-funders>
                </ng-container>
            </div>
        </div>

    </div>
</div>
