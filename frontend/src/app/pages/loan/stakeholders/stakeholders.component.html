<app-borrower-modal 
    *ngIf="openBorrowerModal"
    [mode] = "'add'"
    (modalSaveLoanBorrower)="onSave($event)">
</app-borrower-modal>

<div class="row">
    <div class="col px-0 bg-white" style="height: 500px">
        <ul class="list-group list-group-horizontal">
            <li class="p-2 sectionTitle listNoStyle">Details</li>
         </ul>

         <div class="row">
            <div class="col-8 offset-2 text-center">

                <div class="row px-2 tableTitle">
                    <div class="col">Borrower</div>
                    <div class="col">Lender(s)</div>
                </div>
        
                <div class="row px-2 mt-2">
                    <div class="col" [ngClass]="{'d-flex align-items-center' : !!loan.borrower}">
                       <button class="btn btn-primary" (click)="onOpenCreate()" *ngIf="!loan.borrower">Add Borrower</button>
                        <span *ngIf="!!loan.borrower" class="mx-auto">{{loan.borrower.name}}</span>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" disabled>Add Lender</button>
                    </div>
                </div>

            </div>
         </div>
