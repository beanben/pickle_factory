<app-scheme-modal
    *ngIf="openSchemeModal"
    [loan] = "loan"
    (modalSaveScheme)="onSave($event)">
</app-scheme-modal>

<div class="row m-0 full-height">
    <div class="col p-2">

        <ng-container *ngIf="!!scheme; else noScheme">
            <div class="row">
                <div class="col-auto fw-bold">
                    {{scheme.name}}
                </div>
                <div class="col">
                    {{scheme.city}}
                </div>
            </div>
        </ng-container>

        <ng-template #noScheme>
            <div class="d-flex flex-column justify-content-center pt-4">
                <div class="title mx-auto p-2">Create a new scheme</div>
                <button class="btn btn-primary mx-auto" (click)="openSchemeModal=true">New scheme</button>
            </div>
        </ng-template>  
        
    </div>
</div>
