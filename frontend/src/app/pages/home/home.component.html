<ng-container *ngIf="!_authService.isLoggedIn()">
    <div class="landing vh-100">
        <div class="container py-5">
          <div class="row top-180">
            <div class="col">
      
              <h1 class="display-5 fw-bold">Manage all your loans<br> in one place.</h1>
      
              <div>
                <button class="btn btn-auth me-1 bg-light" type="button" routerLink="/auth/login">Login</button>
                <button class="btn btn-auth ms-1 bg-light" type="button" routerLink="/auth/register">Register</button>
              </div> 
      
            </div>
          </div>
        </div>
      </div>
</ng-container>

<ng-container *ngIf="_authService.isLoggedIn()">
    <div class="container">
        <div class="col">
            <div class="row ">
    
                <div class="col">
    
                    <div class="row">
                        <div class="col p-4 bg-light">
    
                            <div class="row">
                                <div>
                                    <button type="button" class="btn btn-primary float-end"
                                    routerLink="/loan/new">New</button>
                                </div>
                            </div>
    
                            <div class="row p-2 m-2 row-title d-flex align-items-center fw-bolder">
                                <div class="col">Sponsor</div>
                                <div class="col">City</div>
                                <div class="col">Loan amount</div>
                                <div class="col">Status</div>
                            </div>
    
                            <div class="row py-5">
                                <div class="col my-auto text-center">
                                    <button type="button" class="btn btn-primary"
                                    routerLink="/loan/new">Add a new loan</button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</ng-container>
