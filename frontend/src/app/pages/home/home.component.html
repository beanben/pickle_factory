<ng-container *ngIf="!_authService.isLoggedIn()">
    <app-landing></app-landing>
</ng-container>

<ng-container *ngIf="_authService.isLoggedIn()">

    <app-new-loan *ngIf="openPopup" (onClosePopup)="closePopup()"></app-new-loan>

    <div class="container-fluid">
        <div class="row">
            <div class="col p-4">
                <h2 class="pb-2" *ngIf="!!user.firm">{{user.firm.name}}</h2>
                <button type="button" class="btn btn-primary" (click)="openPopup=true">
                    Add a new loan
                </button>
            </div>
        </div>
    </div>

</ng-container>
