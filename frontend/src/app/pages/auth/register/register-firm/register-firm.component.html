<p>register-firm works!</p>
<div class="modal" tabindex="-1" [ngStyle]="{'display':displayStyle}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New firm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()"></button>
            </div>
            <div class="modal-body">
                <div class="form-group mb-1">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="firm"
                                [(ngModel)]="firm.name"
                                placeholder="Firm">
                        <label for="firm">Firm</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="onClick()">Save</button>
            </div>
        </div>
    </div>
</div>
