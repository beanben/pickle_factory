
<nav class="navbar navbar-light navbar-expand-lg pb-0 px-0 bg-white">
    <div class="d-flex flex-column">
        <div class="p-2 nav-title">{{borrower.name}}</div>

        <div class="d-flex justify-content-between">
            <ul class="list-group list-group-horizontal">
                <li class="p-2 activeTab no-style">Loans</li>
            </ul>
        </div>    
            
    </div>
</nav>   

<div class="row overflow-auto bg-white mx-0 mt-4" style="height: 800px">
    <div class="col">
        <div class="row py-2">

            <div class="col px-0 bg-white">

                <ul class="list-group">
                    <li class="p-2 no-style">Loans</li>
                
                    <ul *ngIf="!!borrower.loans">
                        <li *ngFor="let loan of borrower.loans">
                            <span class="link" (click)="onNavigate(loan)">{{loan.name}}</span>
                        </li>
                    </ul>
                
                    <span *ngIf="borrower.loans?.length === 0" class="px-3">No loans</span>
                    
                </ul>

            </div>
        </div>

    </div>
</div>
