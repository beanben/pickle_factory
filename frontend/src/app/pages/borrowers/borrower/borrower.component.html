 <div class="row bg-white">
    <div class="col">
        <nav class="navbar navbar-light navbar-expand-lg pb-0">
            <div class="d-flex flex-column">
                <div class="p-2 nav-title">{{borrower.name}}</div>
        
                <div class="d-flex justify-content-between">
                    <ul class="list-group list-group-horizontal">
                        <li class="p-2 activeTab no-style">Loans</li>
                    </ul>
                </div>    
                    
            </div>
        </nav>
    </div>
</div>
            
<div class="row overflow-auto" style="height: 700px">
    <div class="col">
        <div class="row m-2">
            <div class="col">
                <div class="row py-2">
                    <div class="col px-0 bg-white" style="height: 500px">

                        <ul class="list-group">
                            <li class="p-2 no-style">Loans</li>
                        
                            <ul *ngIf="!!borrower.loans">
                                <li *ngFor="let loan of borrower.loans">
                                    <span class="link" (click)="onNavigate(loan)">{{loan.name}}</span>
                                    <!-- <a [routerLink]="['/loans']" [queryParams]="{slug: loan.slug}">{{loan.name}}</a> -->
                                </li>
                            </ul>
                        
                            <span *ngIf="borrower.loans?.length === 0" class="px-3">No loans</span>
                            
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
