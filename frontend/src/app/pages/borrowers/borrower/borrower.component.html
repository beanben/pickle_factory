<app-borrower-modal 
    *ngIf="openBorrowerModal"
    [borrower]="borrower"
    [mode] = "modalMode"
    (modalSaveBorrower)="onSave($event)"
    (deleteIsConfirmed)="onDeleteBorrower()">
</app-borrower-modal>

<nav class="navbar navbar-light navbar-expand-lg pb-0 px-0 bg-white">
    <div>

        <div class="p-2 mx-2 nav-title highlight rounded d-flex align-items-center">
            <div class="pe-2">{{borrower.name}}</div>
            <app-edit (onOpenModalEdit)="onOpenModal('edit')"></app-edit>
        </div>

        <div class="d-flex justify-content-between">
            <ul class="list-group list-group-horizontal">
                <li class="p-2 activeTab no-style">Loans</li>
            </ul>
        </div>    
            
    </div>
</nav>

<div class="row mx-0 mt-4">
    <div class="col">

        <div class="row overflow-auto bg-white">
            <div class="col">

                <div class="row py-2">
                    <div class="col px-0 bg-white" style="height: 650px">
                        <ul class="list-group">
                            <li class="p-2 no-style">Loans</li>
                        
                            <ul *ngIf="!!borrower.loans">
                                <li *ngFor="let loan of borrower.loans">
                                    <span class="link" (click)="onNavigate(loan)">{{loan.name}}</span>
                                </li>
                            </ul>
                        
                            <span *ngIf="borrower.loans?.length === 0" class="px-3">No loans</span>
                            
                        </ul>
        
                    </div>
                </div>
        
            </div>
        </div>

    </div>
</div>
